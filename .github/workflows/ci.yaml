name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv pip install .[dev]
        uv pip install openmm pdbfixer # Install OpenMM for validation

    - name: Run Unit Tests
      run: uv run pytest tests/

    - name: Run Physics Validation (1UAO)
      run: uv run python scripts/debug_md/validate_1uao_ff19sb.py

    - name: Run End-to-End Verification
      run: uv run python scripts/benchmark_md/verify_end_to_end_physics.py
