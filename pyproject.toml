[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prxteinmpnn"
version = "0.1.0"
description = "PrxteinMPNN: A functional interface for ProteinMPNN"
requires-python = ">=3.11"
dependencies = [
    "jax",
    "jaxtyping",
    "jaxlib",
    "joblib",
    "flax",
    "biotite",
    "foldcomp",
    "gmmx",
    "numpy",
    "mdtraj",
    "optax",
    "h5py",
    "grain",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
    "sphinx-autodoc-typehints",
    "sphinx-autobuild",
    "myst-parser",
    "sphinx-copybutton",
    "sphinx-design",
    "sphinxext-rediraffe",
    "sphinx-book-theme",
    "myst-nb",
]
tests = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "trio",
    "chex",
    "anyio",
]
dev = [
  "ruff",
  "pyright",
  "sphinx",
  "sphinx-rtd-theme",
  "sphinx-autodoc-typehints",
  "sphinx-autobuild",
  "myst-parser",
  "sphinx-copybutton",
  "sphinx-design",
  "sphinxext-rediraffe",
  "sphinx-book-theme",
  "myst-nb",
  "pytest",
  "pytest-cov",
  "pytest-asyncio",
  "trio",
  "chex",
  "anyio",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]


[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.setuptools.package-data]
include = ["prxteinmpnn/model/original/*.pkl", "prxteinmpnn/model/soluble/*.pkl", "prxteinmpnn/examples/*.ipynb", "prxteinmpnn/examples/*.pdb",]